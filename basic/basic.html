<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../normalize.css" rel="stylesheet" type="text/css" charset="UTF-8">
    <title>HTML BASIC ELEMENTS</title>
</head>
<body>
    <table>
        <tr>
        <th>标签</th>
        <th>描述</th>
        </tr>
        
        <tr>
        <td><a href="#">&lt;!DOCTYPE&gt;</a>&nbsp;</td>
        <td>定义文档类型。</td>
        </tr>
        
        <tr>
        <td><a href="#">&lt;html&gt;</a></td>
        <td>定义 HTML 文档。</td>
        </tr>
        
        <tr>
        <td><a href="#">&lt;title&gt;</a></td>
        <td>定义文档的标题。</td>
        </tr>
        
        <tr>
        <td><a href="#">&lt;body&gt;</a></td>
        <td>定义文档的主体。</td>
        </tr>
        
        <tr>
        <td><a href="#">&lt;h1&gt; to &lt;h6&gt;</a></td>
        <td>定义 HTML 标题。</td>
        </tr>
        
        <tr>
        <td><a href="#">&lt;p&gt;</a></td>
        <td>定义段落。</td>
        </tr>
        
        <tr>
        <td><a href="#">&lt;br&gt;</a></td>
        <td>定义简单的折行。</td>
        </tr>
        
        <tr>
        <td><a href="#">&lt;hr&gt;</a></td>
        <td>定义水平线。</td>
        </tr>
        
        <tr>
        <td><a href="#">&lt;!--...--&gt;</a></td>
        <td>定义注释。</td>
        </tr>
        </table>
</body>
</html>
